<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">

    <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Bottle" class="bottle-img" />

    <div class="flex-container">

      <h2 class="grayish perfume">Perfume</h2>

      <p class="gabrielleDesc">
        Gabrielle Essence Eau De Parfum
      </p>

      <p class="grayish">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p>
        <span class="gabrielleDesc dark-cyan">
          $149.99
        </span>

        <span style="text-decoration: line-through" class="grayish">$169.99</span>
      </p>

      <button type="button" name="addToCart" class="addToCart">Add to Cart</button>


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
