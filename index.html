<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">

    <div class="flex-container">

      <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Bottle" class="bottle-img" />
      <div class="description-container">
        <h2 class="grayish perfume">PERFUME</h2>

        <p class="gabrielleDesc dark-blue">
          Gabrielle <br />Essence Eau <br />De Parfum
        </p>

        <p class="grayish floral">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p>
          <span class="gabrielleDesc dark-cyan">
            $149.99
          </span>

          <span class="grayish salePrice">$169.99</span>
        </p>

        <button type="button" name="addToCart" class="addToCart"><img src="images/icon-cart.svg" alt="icon-cart" class="iconCart">Add to Cart</button>

      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rik Lindahl</a>.
  </div>
</body>

</html>
